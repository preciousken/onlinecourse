<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>COURSE REGISTRATION</title>
 <!-- axios -->
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <!--  styles-->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
  <img src="https://us-ms.gr-cdn.com/getresponse-My3kG/photos/c9a096ee-41a2-410c-9f81-a9c1745276b3.jpg" alt="">
 </header>
<section>

 <!-- column -->
 <div class="first">
  <h1>Student Registration Form</h1>
  <h2>Fill out the form carefully for registration</h2>
 </div>

 <!-- ///////// -->
 <!-- row -->
 <form >
<div class="second">
  <!-- column -->
<div>
<h3>Student Name</h3>
<input type="text" class="firstName" required placeholder="First Name" >
</div>
<div>
 <h3>Last Name</h3>
 <input type="text" class="lastName" required placeholder="Last Name">
</div>
<!-- column -->
 </div>
 <!-- //////// -->


 <div class="second">
  <!-- column -->
<div>
<h3>Birth Date</h3>
<input type="date" class="birthDate" required placeholder="Birthdate">
</div>
<div>
 <h3>Gender</h3>
 <input type="text" class="gender" required placeholder="Gender">
</div>
<!-- column -->
 </div>
 <!-- //////// -->


 <div class="second">
  <!-- column -->
<div>
<h3>Address</h3>
<input type="text" class="address" required placeholder="Address">
</div>
<div>
 <h3>Student Email</h3>
 <input type="email" class="email" required placeholder="Student Email">
</div>
<!-- column -->
 </div>
 <!-- //////// -->


 <div class="second">
  <!-- column -->
<div>
<h3>Country</h3>
<input type="text" class="country" required placeholder="Country">
</div>
<div>
 <h3>postal_code</h3>
 <input type="number" class="postalCode" required placeholder="postal_code">
</div>
<!-- column -->
 </div>
 <!-- //////// -->


 <div class="second">
  <!-- column -->
<div>
<h3>State/Province</h3>
<input type="text" class="state" required placeholder="State/Province">
</div>
<div>
 <h3>Mobile Number</h3>
 <input type="number" class="mobileNumber" required placeholder="Mobile Number">
</div>
<!-- column -->
 </div>
 <!-- //////// -->


  <div class="second">
  <!-- column -->
<div>
 <textarea class="tellUs" required placeholder="Tell us something here...." ></textarea>
<!-- column -->
 </div>
 </div>
 <!-- <div>
  <button class="btn">Register Now</button>
 </div> -->

  <div class="second">
  <!-- column -->
<div>
  <button type="submit" class="btn">Register Now</button>
<!-- column -->
 </div>
 </div>

 <!-- //////// -->


 </form>
 

</section>

 <!-- javascript -->
 <script src="app.js"></script>
</body>
</html>
